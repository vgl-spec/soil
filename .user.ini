; PHP Configuration for production server
extension=pdo
extension=pdo_pgsql

; Error handling
display_errors = Off
log_errors = On
error_log = /var/www/html/php_errors.log

; Memory and execution limits
memory_limit = 256M
max_execution_time = 30
max_input_time = 60

; File upload limits
upload_max_filesize = 10M
post_max_size = 10M

; Session configuration
session.cookie_secure = On
session.cookie_httponly = On
session.cookie_samesite = None

; Security settings
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off
