<!DOCTYPE html>
<html>
<head>
    <title>Debug Categories and Test Add Item</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        button { padding: 10px 15px; margin: 5px; background: #007cba; color: white; border: none; cursor: pointer; }
        button:hover { background: #005a8b; }
        input, select { padding: 5px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Debug Categories and Test Add Predefined Item</h1>
    
    <div class="section">
        <h2>1. Categories Data</h2>
        <button onclick="loadCategories()">Load Categories</button>
        <pre id="categoriesData">Click "Load Categories" to see data...</pre>
    </div>
    
    <div class="section">
        <h2>2. Test Add Predefined Item</h2>
        <div>
            <label>Category ID: <input type="number" id="categoryId" placeholder="e.g., 1"></label><br>
            <label>Subcategory ID: <input type="number" id="subcategoryId" placeholder="e.g., 1"></label><br>
            <label>Item Name: <input type="text" id="itemName" placeholder="Test Item"></label><br>
            <label>Unit: 
                <select id="unit">
                    <option value="kg">kg</option>
                    <option value="pcs">pcs</option>
                </select>
            </label><br>
            <button onclick="testAddItem()">Test Add Item</button>
        </div>
        <pre id="testResult">Results will appear here...</pre>
    </div>

    <script>
        async function loadCategories() {
            const output = document.getElementById('categoriesData');
            output.textContent = 'Loading...';
            
            try {
                const response = await fetch('https://soil-3tik.onrender.com/API/categories.php');
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
        
        async function testAddItem() {
            const output = document.getElementById('testResult');
            output.textContent = 'Testing...';
            
            const data = {
                main_category_id: parseInt(document.getElementById('categoryId').value),
                subcat_id: parseInt(document.getElementById('subcategoryId').value),
                name: document.getElementById('itemName').value || 'Test Item ' + Date.now(),
                unit: document.getElementById('unit').value
            };
            
            console.log('Sending data:', data);
            
            try {
                const response = await fetch('https://soil-3tik.onrender.com/API/add_predefined_item.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                    credentials: 'include'
                });
                
                const responseText = await response.text();
                console.log('Response status:', response.status);
                console.log('Response text:', responseText);
                
                output.textContent = `Status: ${response.status}\n\nResponse:\n${responseText}`;
                
                if (response.status === 200) {
                    try {
                        const jsonData = JSON.parse(responseText);
                        output.textContent += `\n\nParsed JSON:\n${JSON.stringify(jsonData, null, 2)}`;
                    } catch (e) {
                        output.textContent += `\n\nNote: Response is not valid JSON`;
                    }
                }
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
                console.error('Error:', error);
            }
        }
        
        // Auto-load categories on page load
        window.onload = loadCategories;
    </script>
</body>
</html>
