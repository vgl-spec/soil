<!DOCTYPE html>
<html>
<head>
    <title>Fix Database Units</title>
</head>
<body>
    <h1>Database Unit Fixer</h1>
    <button onclick="fixUnits()">Fix Database Units</button>
    <div id="result"></div>

    <script>
    async function fixUnits() {
        try {
            const response = await fetch('./API/fix_database_units_final.php');
            const data = await response.json();
            
            document.getElementById('result').innerHTML = 
                '<h2>Results:</h2>' +
                '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        } catch (error) {
            document.getElementById('result').innerHTML = 
                '<h2>Error:</h2>' +
                '<p>' + error.message + '</p>';
        }
    }
    </script>
</body>
</html>
